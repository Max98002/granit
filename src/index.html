<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Granit</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <div class="header-logo">
          <div class="header__img">
            <img src="./img/header/logo-img.png" alt="Granit Доставка нерудных материалов">
          </div>
          <div class="header-logo__wrap">
            <span class="header-logo__title">Granit</span>
            <span class="header-logo__subtitle">Доставка нерудных материалов</span>
          </div>
        </div>
        <!-- /.header-wrap__logo -->
        <div class="header-info">
          <div class="header-info__contact">
            <a href="tel:8 800 342-13-33" class="header-info__phone">8 800 342-13-33</a>
            <span class="header-info__subtitle">Бесплатный звонок по России</span>
          </div>
          <button class="button header__button">Обратный звонок</button>
        </div>
        <!-- /.header-wrap__info -->
      </div>
      <!-- /.header-wrap -->
    </div>
    <!-- /.container -->

  </header>
  <!-- /.header -->
  <nav class="nav">
    <div class="container">
      <div class="nav-wrap">
        <a href="#" class="nav__link">Главная</a>
        <a href="#" class="nav__link">Каталог</a>
        <a href="#" class="nav__link">Услуги</a>
        <a href="#" class="nav__link">Доставка</a>
        <a href="#" class="nav__link">О компании</a>
        <a href="#" class="nav__link">Контакты</a>
      </div>
      <!-- /.nav-wrap -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.nav -->
  <main>
    <section class="section delivery">
      <div class="container">
        <div class="delivery-block">
          <div class="delivery__title">быстрая Доставка</div>
          <p class="delivery__subtitle">
            Бетона, щебня, песка
            и других нерудных материалов
            по Москве и Московской области</p>
          <div class="delivery-buttons">
            <a href="#" class="delivery__btn">Подробнее о доставке</a>
            <span class="delivery__and">или</span>
            <a href="#" class="delivery__catalog"> перейти в каталог</a>
          </div>
        </div>
      </div>
      <!-- /.conatiner -->
    </section>
    <!-- /.section delivery -->
  </main>

</body>

</html>
